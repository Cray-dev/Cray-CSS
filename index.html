<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cray-CSS</title>
    <link rel="stylesheet" href="css/dev.css">
    <link rel="shortcut icon" href="https://file.cray-dev.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="cray-bg-midnight-blue">
    <div class="cray-container cray-width-50 cray-plr-10 cray-bg-white" style="margin: 15px auto;">
        <div class="cray-text-center">
            <img class="cray-margin-top-1 cray-border-radius-full" src="https://www.w3schools.com/w3images/avatar6.png" width="128" height="128" alt="Avatar">

            <h1 style="font-family: 'Commissioner', sans-serif; font-weight: 500;">Example</h1>

            <button style="font-family: 'Commissioner', sans-serif; font-weight: 300;" class="cray-padding-left-1 cray-padding-right-1 cray-padding-top-1 cray-padding-bottom-1 cray-bg-peter-river cray-border-hidden cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-1 cray-hover-bg-belize-hole cray-css-inline-block">Example</button>
            <button style="font-family: 'Commissioner', sans-serif; font-weight: 300;" class="cray-padding-left-1 cray-padding-right-1 cray-padding-top-1 cray-padding-bottom-1 cray-bg-wet-asphalt cray-border-hidden cray-border-radius-3 cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-2 cray-hover-bg-midnight-blue cray-css-inline-block">Example</button>
            <button style="font-family: 'Commissioner', sans-serif; font-weight: 300;" class="cray-padding-left-1 cray-padding-right-1 cray-padding-top-1 cray-padding-bottom-1 cray-bg-carrot cray-border-hidden cray-border-radius-5 cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-3 cray-hover-bg-pumpkin cray-css-inline-block">Example</button>

            <div class="cray-french-flag" style="margin: 15px auto;"></div>
            <div class="cray-german-flag" style="margin: 15px auto;"></div>
            <div class="cray-russian-flag" style="margin: 15px auto;"></div>

            <div style="font-family: 'Commissioner', sans-serif; font-weight: 300;">Icons made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com/">https://www.flaticon.com/</a></div>

            <br>
        </div>
    </div>
