<!DOCTYPE html>
<html manifest="cray_css.appcache" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cray-CSS</title>
    <link rel="shortcut icon" href="https://file.cray-dev.com/favicon.ico">
</head>
<body class="cray-bg-midnight-blue">
    <div class="cray-container cray-w-50 cray-plr-10 cray-bg-white" style="margin: 15px auto;">
        <div class="cray-text-center">
            <img class="cray-mt-10 cray-border-radius-full" src="https://www.w3schools.com/w3images/avatar6.png" width="128" height="128">

            <h1 class="cray-font-kumbh-sans-1">Example</h1>
            <h2 class="cray-font-kumbh-sans-2">This is long example.</h2>
            <h3 class="cray-font-kumbh-sans-3">This is long long long example.</h3>

            <button class="cray-plr-16 cray-ptb-12 cray-bg-peter-river cray-border-hidden cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-1 cray-hover-bg-belize-hole cray-css-inline-block">Example</button>

            <button class="cray-mt-10 cray-plr-16 cray-ptb-12 cray-bg-wet-asphalt cray-border-hidden cray-border-radius-3 cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-2 cray-hover-bg-midnight-blue cray-css-inline-block">Example</button>

            <button class="cray-mt-10 cray-plr-16 cray-ptb-12 cray-bg-carrot cray-border-hidden cray-border-radius-5 cray-text-decoration cray-text-center cray-text-white cray-font-kumbh-sans-3 cray-hover-bg-pumpkin cray-css-inline-block">Example</button>

            <div class="cray-french-flag" style="margin: 15px auto;"></div>
            <div class="cray-german-flag" style="margin: 15px auto;"></div>
            <div class="cray-russian-flag" style="margin: 15px auto;"></div>

            <div class="cray-font-kumbh-sans-1">Icons made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com/">https://www.flaticon.com/</a></div>

            <br><br>
        </div>
    </div>

    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script src="js/index_minimize.js"></script>
</body>
</html>
